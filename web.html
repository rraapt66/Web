<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ui-rainbow/2.2.0/ui-rainbow.min.css">
</head>
<body>
  <h1>Calculator</h1>
  <input type="number" id="first-number" class="ui-input-rainbow-red">
  <input type="number" id="second-number" class="ui-input-rainbow-orange">
  <button id="add" class="ui-button-rainbow-yellow">Add</button>
  <button id="subtract" class="ui-button-rainbow-green">Subtract</button>
  <button id="multiply" class="ui-button-rainbow-blue">Multiply</button>
  <button id="divide" class="ui-button-rainbow-purple">Divide</button>
  <p id="result"></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ui-rainbow/2.2.0/ui-rainbow.min.js"></script>
  <script>
    const firstNumberInput = document.getElementById('first-number');
    const secondNumberInput = document.getElementById('second-number');
    const addButton = document.getElementById('add');
    const subtractButton = document.getElementById('subtract');
    const multiplyButton = document.getElementById('multiply');
    const divideButton = document.getElementById('divide');
    const resultParagraph = document.getElementById('result');

    addButton.addEventListener('click', () => {
      const firstNumber = firstNumberInput.value;
      const secondNumber = secondNumberInput.value;
      const result = parseInt(firstNumber) + parseInt(secondNumber);
      resultParagraph.textContent = result;
    });

    subtractButton.addEventListener('click', () => {
      const firstNumber = firstNumberInput.value;
      const secondNumber = secondNumberInput.value;
      const result = parseInt(firstNumber) - parseInt(secondNumber);
      resultParagraph.textContent = result;
    });

    multiplyButton.addEventListener('click', () => {
      const firstNumber = firstNumberInput.value;
      const secondNumber = secondNumberInput.value;
      const result = parseInt(firstNumber) * parseInt(secondNumber);
      resultParagraph.textContent = result;
    });

    divideButton.addEventListener('click', () => {
      const firstNumber = firstNumberInput.value;
      const secondNumber = secondNumberInput.value;
      const result = parseInt(firstNumber) / parseInt(secondNumber);
      resultParagraph.textContent = result;
    });
  </script>
</body>
</html>
