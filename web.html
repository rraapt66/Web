<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <input type="number" id="first-number">
  <input type="number" id="second-number">
  <button id="add">Add</button>
  <button id="subtract">Subtract</button>
  <button id="multiply">Multiply</button>
  <button id="divide">Divide</button>
  <p id="result"></p>

  <script>
    const firstNumberInput = document.getElementById('first-number');
    const secondNumberInput = document.getElementById('second-number');
    const addButton = document.getElementById('add');
    const subtractButton = document.getElementById('subtract');
    const multiplyButton = document.getElementById('multiply');
    const divideButton = document.getElementById('divide');
    const resultParagraph = document.getElementById('result');

    function getCookies() {
      const cookies = document.cookie.split(';');
      const cookie = cookies.find(cookie => cookie.startsWith('name=cookie'));
      return cookie ? cookie.split('=')[1] : null;
    }

    function requestCookie() {
      const message = 'This calculator requires cookies. Please allow cookies to use this calculator.';
      const confirmButton = document.createElement('button');
      confirmButton.textContent = 'Allow cookies';
      confirmButton.addEventListener('click', () => {
        navigator.permissions.query({ name: 'cookies' }, (status) => {
          if (status.state === 'granted') {
            // Cookie is allowed, so we can proceed
            addButton.disabled = false;
            subtractButton.disabled = false;
            multiplyButton.disabled = false;
            divideButton.disabled = false;
          } else {
            // Cookie is not allowed, so we can't proceed
            alert(message);
          }
        });
      });
      document.body.appendChild(confirmButton);
    }

    addButton.addEventListener('click', () => {
      const firstNumber = firstNumberInput.value;
      const secondNumber = secondNumberInput.value;
      const result = parseInt(firstNumber) + parseInt(secondNumber);
      resultParagraph.textContent = result;
    });

    subtractButton.addEventListener('click', () => {
      const firstNumber = firstNumberInput.value;
      const secondNumber = secondNumberInput.value;
      const result = parseInt(firstNumber) - parseInt(secondNumber);
      resultParagraph.textContent = result;
    });

    multiplyButton.addEventListener('click', () => {
      const firstNumber = firstNumberInput.value;
      const secondNumber = secondNumberInput.value;
      const result = parseInt(firstNumber) * parseInt(secondNumber);
      resultParagraph.textContent = result;
    });

    divideButton.addEventListener('click', () => {
      const firstNumber = firstNumberInput.value;
      const secondNumber = secondNumberInput.value;
      const result = parseInt(firstNumber) / parseInt(secondNumber);
      resultParagraph.textContent = result;
    });

    const cookie = getCookies();
    if (!cookie) {
      // Cookie is not set, so we request it
      requestCookie();
    } else {
      // Cookie is set, so we can proceed
      addButton.disabled = false;
      subtractButton.disabled = false;
      multiplyButton.disabled = false;
      divideButton.disabled = false;
    }
  </script>
</body>
</html>
